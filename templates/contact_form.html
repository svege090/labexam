<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <h1>Contact Us</h1>

  {% if errors %}
    <ul class="errors">
      {% for error in errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="POST" action="/submit">
    <label>Name:</label><input type="text" name="name" required><br>
    <label>Email:</label><input type="email" name="email" required><br>
    <label>Phone Number:</label><input type="text" name="phone" required><br>
    <label>Message:</label><textarea name="message" required></textarea><br>

    <label>Subject:</label>
    <select name="subject">
      <option>General Inquiry</option>
      <option>Support Request</option>
      <option>Other</option>
    </select>
    <input type="text" name="other_subject" placeholder="If other, specify here"><br>

    <label>Preferred Contact Method:</label><br>
    <input type="radio" name="contact_method" value="Email"> Email<br>
    <input type="radio" name="contact_method" value="Phone"> Phone<br>
    <input type="radio" name="contact_method" value="Both"> Both<br>

    <input type="checkbox" name="agreement" value="yes" required> I agree to the terms and conditions<br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
